<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据变量</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
	<link rel="stylesheet" href="resources/theme-chalk/index.css">
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
	<script type="text/javascript" src="scripts/code.js"></script>
	<link rel="stylesheet" href="resources/css/style.css">
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
	<div id="app">
		<div>
			<el-select filterable placeholder="请选择关键字检索" v-model="currentId" style="width: 100%;margin-bottom: 24px;" @change="onChange">
				<el-option
					v-for="item in options"
					:key="item.id"
					:label="item.name"
					:value="item.id">
				</el-option>
			</el-select>
			<el-collapse v-model="activeNames" v-if="list.length">
				<el-collapse-item :name="item.label" v-for="(item,index) in list" :key="index">
					<template slot="title">
						<i class="vertica-line"></i><span>{{ item.label }}</span>
					</template>
					<div class="list">
						<template v-for="v in item.fieldList" :key="v.id">
							<div class="list-card" v-if="v.isEnable === 'Y'" @click="handleClick(v,item)">
								{{ v.name }}
							</div>
						</template>
					</div>
				</el-collapse-item>
			</el-collapse>
			<el-empty description="暂无实体内容" v-else></el-empty>
		</div>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data() {
			return {
				currentId: "",
				activeNames: [],
				options: [],
				list: [],
			}
		},
		methods: {
			// XMLHttpRequest请求简易封装
			requestXHR({ method = "POST", url, callback, data }) {
				let xhr = new XMLHttpRequest()
				xhr.open(method, url, true)
				xhr.setRequestHeader("Content-Type", "application/json")
				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4 && xhr.status === 200) {
						let result = JSON.parse(xhr.responseText)
						// 处理响应数据
						callback.call(this, result)
					}
				}
				let jsonData = JSON.stringify(data)
				// jsonData ? xhr.send(jsonData) : xhr.send()
				xhr.send(jsonData)

			},
			// 获取下拉列表内容
			getOptions() {
				let fn = (result) => {
					if (+result.code === 1) {
						this.options = result.data
					} else {
						this.$message.error(result.msg)
					}
				}
				this.requestXHR({
					method: "POST",
					// url: "https://17h25506n5.goho.co/common/template/corporealList",
					url: this.baseUrl + "/common/template/corporealList",
					callback: fn,
				})
			},
			// 下拉选中某项加载对应变量列表
			onChange(e) {
				let fn = (result) => {
					if (+result.code === 1) {
						this.list = result.data
						this.activeNames = result.data.map((item) => item.label)
						window.top.postMessage({ id: this.currentId }, "*")
					} else {
						this.$message.error(result.msg)
					}
				}
				this.requestXHR({
					method: "POST",
					// url: "https://17h25506n5.goho.co/common/template/corporealFieldList",
					url: this.baseUrl + "/common/template/corporealFieldList",
					data: {
						entityId: e,
					},
					callback: fn,
				})
			},
			// 点击插入变量
			handleClick(data, parentData) {
				let str = `#${ parentData.label }-${ data.name }#`
				Add(str)
			},
		},
		created() {
			this.getOptions()
		},
		computed: {
			baseUrl() {
				let topWindowUrl = window.top.location.href
				if (topWindowUrl.includes("localhost") || topWindowUrl.includes("local.lsqke")) {
					// 当前是开发环境
					return "http://local.lsqke.com"
				} else if (topWindowUrl.includes("dev.lsqke")) {
					// 当前是测试环境
					return "http://dev.lsqke.com"
				} else if (topWindowUrl.includes("pre.lsqke")) {
					// 当前是预生产环境
					return "http://pre.lsqke.com"
				} else {
					// 当前是生产环境
					return "http://lsqke.com"
				}
			},
		},
	});
</script>
</html>
