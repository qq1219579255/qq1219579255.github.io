<script>
	new Vue({
		el: '#app',
		data() {
			return {
				searchText: "",
				activeNames: [],
				options: [],
				list: [],
			}
		},
		methods: {
			handleClick() {
				console.log("测试点击")
				// 处理按钮点击事件
			},
			// XMLHttpRequest请求简易封装
			requestXHR({ method = "POST", url, callback, data }) {
				let xhr = new XMLHttpRequest()
				xhr.open(method, url, true)
				xhr.setRequestHeader("Content-Type", "application/json")
				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4 && xhr.status === 200) {
						let result = JSON.parse(xhr.responseText)
						// 处理响应数据
						callback.call(this, result)
						if (+result.code === 1) {
							this.options = result.data
						} else {
							this.$message.error(result.msg)
						}
					}
				}
				let jsonData = JSON.stringify(data)
				xhr.send(jsonData)
			},
			// 获取下拉列表内容
			getOptions() {
				let fn = (result) => {
					if (+result.code === 1) {
						this.options = result.data
					} else {
						this.$message.error(result.msg)
					}
				}
				this.requestXHR({
					method: "POST",
					url: "https://17h25506n5.goho.co/common/template/corporealList",
					callback: fn,
				})
			},
			// 下拉选中某项加载对应变量列表
			onChange(e) {
				let fn = (result) => {
					if (+result.code === 1) {
						this.list = result.data
						this.activeNames = result.data.map((item) => item.label)
					} else {
						this.$message.error(result.msg)
					}
				}
				this.requestXHR({
					method: "POST",
					url: "https://17h25506n5.goho.co/common/template/corporealFieldList",
					data: {
						entityId: e,
					},
					callback: fn,
				})
			},
		},
		created() {
			console.log('这是当前window的地址对象',window.location);
			this.getOptions()

		},
	});
</script>
